
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>JS</title>
</head>
<body>
	<div class="container">
        <!-- Page Content goes here -->
        <div class="row">
        	<div class="col s12">
        		<h2>Add Book</h2>
        		<div class="card">
			        <div class="card-content">
			        <form id="book-form">
			          <span class="card-title">Title</span>
			          <div class="row">
						<div class="input-field col s12">
							<input id="book-title" type="text">
							<label for="book-title">Title</label>
						</div>
			          </div>
			        </div>
			        <div class="card-content">
			          <span class="card-title">Author</span>
			          <div class="row">
						<div class="input-field col s12">
							<input id="book-author" type="text">
							<label for="book-author">Author</label>
						</div>
			          </div>
			        </div>
			        <div class="card-content">
			          <span class="card-title">ISBN</span>
			          <div class="row">
						<div class="input-field col s12">
							<input id="book-isbn" type="text">
							<label for="book-isbn">ISBN</label>
						</div>
						<input type="submit" value="Submit" class="btn">
			          	</form>
			          </div>
			        </div>
        	</div>
        </div>
      </div>
	

	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="app.js"></script>
	<script src="classes/UI.js"></script>
	<script src="classes/LS.js"></script>
	<script src="classes/Book.js"></script>
</body>
</html>
